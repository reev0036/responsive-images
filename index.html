<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700" rel="stylesheet">
    <link href="css/main.css" rel=stylesheet>
</head>

<body>
    <header>
        <h1>Responsive Image Gallery</h1>

                    <img src="img/fahim-akhter-kund-malir-pakistan@0,75x.jpg">
                </picture>
                </div>
            </li>
            <li>

                    <img src="img/markus-spiske-carrots@0,75x.jpg">

                </div>
            </li>

            </li>

               <div class="gallery-img">

                    <img src="img/markus-spiske-stage@0,75x.jpg">

</html>
